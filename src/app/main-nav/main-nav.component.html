<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#" class="active"><span class="material-icons">emoji_food_beverage</span>Events</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"><span class="material-icons">person</span>Profile</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="onLogout()"><span class="material-icons">power_settings_new</span>Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="box-shadow: 1px 1px 1px white;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MeetApp</span>
      <span class="spacer"></span>
      <mat-slide-toggle (change)="onDarkModeSwitched($event)" [checked]="switcher">
        <mat-icon aria-label="Side nav toggle icon">nights_stay</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
