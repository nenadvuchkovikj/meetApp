<div class="list">
  <div *ngIf="events">
    <mat-card class="example-card" *ngFor="let event of events">
        <app-event [eventID]="event.id"></app-event>
    </mat-card>
  </div>
  <div class="spinner">
    <mat-progress-spinner mode="indeterminate" *ngIf="!events"></mat-progress-spinner>
  </div>
</div>
